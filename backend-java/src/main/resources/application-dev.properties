############################################
# Actuator (Development)
############################################
# Show full health details (including DB status) without authentication
management.endpoint.health.show-details=always

# Enable health probes for Kubernetes/Docker (optional in dev)
management.endpoint.health.probes.enabled=false

# Optionally expose metrics for debugging (remove if too noisy)
# management.endpoints.web.exposure.include=health,info,metrics

# JVM metrics
management.metrics.enable.jvm=true
