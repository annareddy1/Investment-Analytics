# Server Configuration
server.port=8001
server.address=0.0.0.0

# Application Name
spring.application.name=marketlens-backend

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/marketlens
spring.datasource.username=marketlens
spring.datasource.password=marketlens
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/marketlens
spring.data.mongodb.database=marketlens

# Async Configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=25
spring.task.execution.thread-name-prefix=analysis-

# CORS Configuration
cors.allowed.origins=http://localhost:3000,https://*.vercel.app,https://*.netlify.app

# Yahoo Finance API
yahoo.finance.api.base-url=https://query1.finance.yahoo.com

# Logging
logging.level.root=INFO
logging.level.com.marketlens=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n